<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../static/styles/result-style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    
    <title>Report</title>
</head>
<body>
        <div class='container'>
            <div class='ribbon'><span>STUDENT REPORT</span></div>
            <div class='msg'>
                <img src='../static/img/Checkered_Flag-512.png'><span>Congratulations {{stuName}}, your quiz has been evaluated!</span><img src='../static/img/flag_rev.jpg'></div>

            <div class='wrapper'>

                    
                    <div class='subjectCode'> <h3>SUBJECT : {{subjectCode}}</h3> </div>
                    <div class='studentName'> <h3> STUDENT NAME : {{stuName}} </h3></div>
                    <div class='k-index'> <h3>Knowledge Index : {{kI}}</h3></div>
                    
            </div>
        
            <div class='graph'>
                    
                    <img src='{{graph1}}'>
                    <h3> Student Ability Depiction</h3>
            </div>
            
            <div class="btn-link">
                    <a href="/student_landing" class="btn btn-info" role="button" >Dashboard</a>
                    <a href="/" class="btn btn-primary" role="button">Home</a>
            </div>

    </div>
</body>
</html>
