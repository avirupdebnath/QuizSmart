<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/quizStyle.css">
</head>
<body>
    <div class="grid">
        <form id="quiz" method="POST">
            <h1>Quiz</h1>
            <hr style="margin-bottom: 20px">

            <p id="question">{{question}}</p>
            <input type="hidden" name="ability" value={{ability}}>
            <input type="hidden" name="subjectCode" value={{subjectCode}}>
            <input type="hidden" name="correctOption" value="{{correctOption}}">
            <div class="buttons">
                <input type="submit" id="btn0" name="options" value="{{option1}}"><!--<span id="choice0"></span>-->
                <input type="submit" id="btn1" name="options" value="{{option2}}"><!--<span id="choice1"></span>-->
                <input type="submit" id="btn2" name="options" value="{{option3}}"><!--<span id="choice2"></span>-->
                <input type="submit" id="btn3" name="options" value="{{option4}}"><!--<span id="choice3"></span>-->
            </div>

            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question {{x}} of {{y}}</p>
            </footer>
        </form>
    </div>
</body>
</html>
